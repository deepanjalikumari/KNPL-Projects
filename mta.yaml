_schema-version: "3.2"
ID: knpl-influencer-web
version: 0.0.1
modules:
- name: knpl-influencer-web-approuter
  type: approuter.nodejs
  path: knpl-influencer-web-approuter
  parameters:
      keep-existing-routes: true
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
      routes:
        - route: knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}
  properties:
      TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  requires:
    - name: uaa_knpl-influencer-web
    - name: knpl-influencer-web_html_repo_runtime
    - name: knpl-portal-saas-registry
    - name: portal_resources_knpl-influencer-web
      group: destinations
      properties:
        name: KNPL_PAINTER_API
        url: 'https://knpl-pragati-api.cfapps.ap10.hana.ondemand.com/'
        forwardAuthToken: true
- name: knpl-influencer-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: knpl-influencer-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MasterDataManagement-content.zip
      name: MasterDataManagement
      target-path: resources/
    - artifacts:
      - ContactPainter-content.zip
      name: ContactPainter
      target-path: resources/
    - artifacts:
      - OrgModule-content.zip
      name: OrgModule
      target-path: resources/
- name: MasterDataManagement
  type: html5
  path: MasterDataManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: ContactPainter
  type: html5
  path: ContactPainter
- name: OrgModule
  type: html5
  path: OrgModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  parameters:
      config:
        TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  requires:
  - name: portal_resources_knpl-influencer-web
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: content-deploy-key
  - name: knpl-influencer-web_html_repo_host
  - name: knpl-influencer-web_ui_deployer
  - name: uaa_knpl-influencer-web
  - name: knpl-portal-saas-registry
resources:
- name: uaa_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: knpl-portal-xsuaa-service
    service-plan: application
- name: knpl-influencer-web_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: knpl-influencer-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: portal_resources_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
# SaaS Provisioning - Service for application providers to register multitenant applications and services
- name: knpl-portal-saas-registry
  type: org.cloudfoundry.managed-service
  parameters:
    service: saas-registry
    service-plan: application
    config:
      xsappname: knpl-influencer-web
      appUrls:
          onSubscription: https://knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}/callback/v1.0/dependencies
      category: knplportalapps
      description: KNPL Portal application
      displayName: KNPL_Portal
      appName: KNPL_Portal
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
