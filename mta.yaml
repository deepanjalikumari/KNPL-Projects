_schema-version: "3.2"
ID: knpl-influencer-web
version: 0.0.1
modules:
- name: knpl-influencer-web-approuter
  type: approuter.nodejs
  path: knpl-influencer-web-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  requires:
  - name: uaa_knpl-influencer-web
  - name: knpl-influencer-web_html_repo_runtime
  - name: knpl-portal-saas-registry
  - name: dest_sapdev
  - name: portal_resources_knpl-influencer-web
    group: destinations
    properties:
      forwardAuthToken: true
      name: KNPL_PAINTER_API
      url: https://knpl-pragati-api.cfapps.ap10.hana.ondemand.com/
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
    routes:
    - route: knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}
- name: knpl-influencer-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: knpl-influencer-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MasterDataManagement-content.zip
      name: MasterDataManagement
      target-path: resources/
    - artifacts:
      - ContactPainter-content.zip
      name: ContactPainter
      target-path: resources/
    - artifacts:
      - OrgModule-content.zip
      name: OrgModule
      target-path: resources/
    - artifacts:
      - DealerManagement-content.zip
      name: DealerManagement
      target-path: resources/
    - artifacts:
      - KnowledgeManagement-content.zip
      name: KnowledgeManagement
      target-path: resources/
- name: MasterDataManagement
  type: html5
  path: MasterDataManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: ContactPainter
  type: html5
  path: ContactPainter
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: OrgModule
  type: html5
  path: OrgModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  requires:
  - name: portal_resources_knpl-influencer-web
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: content-deploy-key
  - name: knpl-influencer-web_html_repo_host
  - name: knpl-influencer-web_ui_deployer
  - name: uaa_knpl-influencer-web
  - name: knpl-portal-saas-registry
  parameters:
    config:
      TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
- name: DealerManagement
  type: html5
  path: DealerManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: KnowledgeManagement
  type: html5
  path: KnowledgeManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: uaa_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: knpl-portal-xsuaa-service
    service-plan: application
- name: knpl-influencer-web_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: knpl-influencer-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_sapdev
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: portal_resources_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: knpl-portal-saas-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: KNPL_Portal
      appUrls:
        getDependencies: https://knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}/callback/v1.0/dependencies
        onSubscription: https://knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}/callback/v1.0/tenants/{tenantId}
      category: knplportalapps
      description: KNPL Portal application
      displayName: KNPL_Portal
      xsappname: knpl-influencer-web
    service: saas-registry
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
