_schema-version: "3.2"
ID: knpl-influencer-web
version: 1.0.1
parameters:
  enable-parallel-deployments: true
modules:
- name: knpl-influencer-web-approuter
  type: approuter.nodejs
  path: knpl-influencer-web-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  parameters: 
    routes:
     - route: knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}
  requires:
    - name: uaa_knpl-influencer-web
    - name: knpl-influencer-web_html_repo_runtime
    - name: destination-knpl-pragati
    - name: portal_resources_knpl-influencer-web
      group: destinations
      properties:
        name: KNPL_PAINTER_API
        url: 'https://knpl-pragati-api.cfapps.ap10.hana.ondemand.com/'
        forwardAuthToken: true
- name: knpl-influencer-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: knpl-influencer-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MasterDataManagement-content.zip
      name: MasterDataManagement
      target-path: resources/
    - artifacts:
      - ContactPainter-content.zip
      name: ContactPainter
      target-path: resources/
    - artifacts:
      - Manage_FAQ-content.zip
      name: Manage_FAQ
      target-path: resources/
    - artifacts:
      - DealerManagement-content.zip
      name: DealerManagement
      target-path: resources/
    - artifacts:
      - OrganizationSetup-content.zip
      name: OrganizationSetup
      target-path: resources/
- name: MasterDataManagement
  type: html5
  path: MasterDataManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: ContactPainter
  type: html5
  path: ContactPainter
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  requires:
  - name: portal_resources_knpl-influencer-web
    parameters:
      content-target: true
      service-key:
        name: content-deploy-key
        config: 
          content-endpoint: developer
  - name: knpl-influencer-web_html_repo_host
  - name: uaa_knpl-influencer-web
  parameters:
    config:
      TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
- name: Manage_FAQ
  type: html5
  path: Manage_FAQ
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: DealerManagement
  type: html5
  path: DealerManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: OrganizationSetup
  type: html5
  path: OrganizationSetup
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: uaa_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: knpl-influencer-web_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: knpl-influencer-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    config:
      sizeLimit: 2
- name: destination-knpl-pragati
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: portal_resources_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
