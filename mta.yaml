_schema-version: "3.2"
ID: knpl-influencer-web
version: 0.0.1
modules:
- name: knpl-influencer-web-approuter
  type: approuter.nodejs
  path: knpl-influencer-web-approuter
  requires:
  - name: knpl-influencer-web_html_repo_runtime
  - name: portal_resources_knpl-influencer-web
  parameters:
    disk-quota: 256M
    memory: 256M
- name: knpl-influencer-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: knpl-influencer-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MasterDataManagement-content.zip
      name: MasterDataManagement
      target-path: resources/
- name: MasterDataManagement
  type: html5
  path: MasterDataManagement
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  requires:
  - name: portal_resources_knpl-influencer-web
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: content-deploy-key
  - name: knpl-influencer-web_html_repo_host
  - name: knpl-influencer-web_ui_deployer
  - name: uaa_knpl-influencer-web
resources:
- name: knpl-influencer-web_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: knpl-influencer-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: portal_resources_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
